---
deployment:
  containerPort: 3000
  envs:
    - name: ONCE
      value: '11'
  secrets:
    - mysecret
    - MONGODB_USERNAME
    - MONGODB_PASSWORD

vaultSecrets: { enabled: false }

image:
  repository: harbor.womlabs.io/devops/toolset/secrets-vault-test-ms
  tag: '1.0.1'
  pullPolicy: Always

namespace: bff-dev

ingress:
  enabled: true

livenessProbe: { enabled: false }
readinessProbe: { enabled: false }
